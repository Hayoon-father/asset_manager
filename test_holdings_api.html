<!DOCTYPE html>
<html>
<head>
    <title>실제 보유액 API 테스트</title>
</head>
<body>
    <h1>실제 보유액 API 테스트</h1>
    <button onclick="testAPI()">API 테스트</button>
    <div id="result"></div>

    <script>
    async function testAPI() {
        try {
            const response = await fetch('http://127.0.0.1:8000/foreign_holdings_value_range?from_date=20250726&to_date=20250728&markets=KOSPI%2CKOSDAQ');
            const data = await response.json();
            
            document.getElementById('result').innerHTML = `
                <h2>API 응답 결과:</h2>
                <pre>${JSON.stringify(data, null, 2)}</pre>
                <h3>요약:</h3>
                <p>데이터 개수: ${data.count}</p>
                <p>메시지: ${data.message}</p>
                <h3>KOSPI 보유액 (조원):</h3>
                ${data.data.filter(d => d.market_type === 'KOSPI').map(d => 
                    `<p>${d.date}: ${Math.round(d.total_holdings_value / 1000000000000)}조원</p>`
                ).join('')}
                <h3>KOSDAQ 보유액 (조원):</h3>
                ${data.data.filter(d => d.market_type === 'KOSDAQ').map(d => 
                    `<p>${d.date}: ${Math.round(d.total_holdings_value / 1000000000000)}조원</p>`
                ).join('')}
            `;
        } catch (error) {
            document.getElementById('result').innerHTML = `<p>에러: ${error.message}</p>`;
        }
    }
    </script>
</body>
</html>
